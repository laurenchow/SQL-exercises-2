<html>
<body>

<p>  
 <table>
    <thead><h3>Grades for {{project}} </thead>
    <tr>
        <th>Student</th> 
        <th>Grade</th>
        <th>Github Account</th>
    </tr>
    {% for grade in grades %}
        <tr><td>{{ grade[0] }}, {{ grade[1] }}</td>
        <td>{{ grade[3] }}</td>
        <td><a href="/student?github={{grade[4]}}"> {{grade[4]}} </a></tr>
        {% endfor %}
    </table>
    
</body>
</html>
